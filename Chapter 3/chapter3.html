<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="chapter3.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Images</title>
</head>
<body>

    <div class="container"> <!--Create a <div> tag for the images-->

        <div class="column"> <!--Divide the images and their copyright titles to stay on their respecive images -->
            <acronym title="Business Plan"> <!--Acronym title to display title attribute on image when mouse hover-->
            <img src="./business-plan.jpg" alt="Business planning" width="400px" height="250px">
            </acronym> <!--Same ratio with 3 images to give consistency-->
            <p><em>© 2003-2025 Shutterstock, Inc. All Rights Reserved</em></p>  <!--Copyright title in italics-->
        </div>

        <div class="column">
            <acronym title="Office Apprentice">
            <img src="./office-employees.jpeg" alt="Two office employees discussing over laptop" width="400px" height="250px">
            </acronym>
            <p> <em>© 2010-2025 Freepik Company S.L. All rights reserved</em></p>
        </div>

        <div class="column">
            <acronym title="Business Agreement">
            <img src="./shaking-hands.jpeg" alt="Handshake while documents are scattered on the table" width="400px" height="250px">
            </acronym>
            <p> <em>© 2003-2025 Shutterstock, Inc. All rights reserved</em></p>
        </div>

    </div>

</body>
</html>
