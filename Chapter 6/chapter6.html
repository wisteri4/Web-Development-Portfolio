<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="chapter6.css" type="text/css"> <!--Link to css stylesheet-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
</head>
<body>
    <div class="container"> <!--Container to style in css-->
        <h1>Cost of petrol per liter</h1>
        <table>
        <tr>
            <td><input type="number" readonly value="1.72" id="inital"></td> <!--To understand the value of liter-->
            <td>*</td> <!-- Symbol used to calculate the cost per liter-->
            <td><input type="number" id="inp" value="0"></td> <!-- For the user to input their number with the initial value of 0-->
            <td><button id="submit" onclick="calculate()">Calculate</button></td> 
            <!--A button to submit and when triggered will automatically call the calculate() function in javascript-->
        </tr>
        <tr>
            <td><p id="res"></p></td> <!--p tag to display the result of calculated cost of petrol-->
        </tr>
        </table>
    </div>
    <script src="chapter6.js" type="text/javascript">
    </script>
    <!--Link to the javascript file-->
</body>
</html>
